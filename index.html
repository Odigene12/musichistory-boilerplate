<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Music History</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <div class="topnav">
  	<a href="View Music">View Music</a> <b>|</b>
  	<a href="Add Music">Add Music</a> <b>|</b>
  	<a href="Profile">Profile</a> 
  </div>
</head>

<body>
  <div class="mymusic">
	<div class="Song">
	<label>Song length:</label>
	</div>
	<input type="range">
	<br>
	<div Artists>
		<label>Artist:</label>
			<br>
			<select name="Artists">
				<option value="Choose One">Choose One</option>
				<option value="John Legend">John Legend</option>
				<option value="Marsha Ambrosius">Marsha Ambrosius</option>
				<option value="Adele">Adele</option>
				<option value="Sade">Sade</option>
				<option value="Michael Jackson">Michael Jackson</option>
				<option value="Chaka Khan">Chaka Khan</option>
				<option value="Coldplay">Coldplay</option>
			</select>
	</div>
		
		<br>
	<div class="Album">
		<label>Album:</label>
			<br>
		<select name="Albums">
				<option value="Choose One">Choose One</option>
				<option value="Get Lifted">John Legend</option>
				<option value="Late Nights">Late Nights</option>
				<option value="500">500</option>
				<option value="Boom">Boom</option>
				<option value="Thriller">Thriller</option>
				<option value="I am Woman">I am Woman</option>
				<option value="Colors">Colors</option>
			</select>
	</div>
	<br>
	<div Genre>
		<label>Genre:</label>	
		<br>
	<p><input type="checkbox">Rock</input><input type="checkbox">Pop</input></p>
	<p><input type="checkbox">Neo-Soul</input><input type="checkbox">Contempory</input</p>
	<p><input type="checkbox">Funk</input><input type="checkbox">R&B</input></p>
	</p></div>
	<br>
	<div class="filter">
	<label>Filter</label>

	</div>
</div>	
  <div id="Names">	
	
  </div>
 </div> 
 <script type="text/javascript" src= "songs.js"></script>
</body>
</html>
